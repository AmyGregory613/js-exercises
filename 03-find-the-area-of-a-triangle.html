<!-- must be a right triangle/ A=1/2(b*h) -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#output {
			width: 50px;
			height: 50px;
			font-size: 20px;
			font-weight: 500;
			color: red;
			border: 5px solid blue;
			outline: 5px solid green;
			margin: 10px;
			text-align: center;
			padding-top: 20px;
		}
	</style>
</head>
<body>
	<div id="output"></div>
	<script type="text/javascript">
		let b = 5;
		let h = 6;
		function myArea () {
			let area = (b*h)/2;
			console.log(area);
			document.getElementById('output').innerHTML=area;
		};
		myArea();

		
		
	</script>
</body>
</html>
